<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Parking System</h1>
        <form action="#" method="POST">
            <!-- Car Owner Details -->
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

            <!-- Car Details -->
            <label for="carNumber">Car Number:</label>
            <input type="text" id="carNumber" name="carNumber" placeholder="Enter car number" required>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" placeholder="Enter car model" required>

            <!-- Parking Slot Details -->
            <label for="slotNumber">Parking Slot Number:</label>
            <input type="number" id="slotNumber" name="slotNumber" placeholder="Enter slot number" required>

            <label for="entryTime">Entry Time:</label>
            <input type="datetime-local" id="entryTime" name="entryTime" required>

            <label for="parkingType">Parking Type:</label>
            <select id="parkingType" name="parkingType" required>
                <option value="">Select Parking Type</option>
                <option value="regular">Regular</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
